<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Analisador de Números</title>
  <link rel="stylesheet" href="estilo.css" />
</head>
<body>
  <header>
    <h1>Analisador de Números</h1>
  </header>

  <section>
    <div class="linha">
      <label for="txtn">Número (entre 1 e 100)</label>
      <input type="number" name="num" id="txtn" />
      <input type="button" value="Adicionar" onclick="tabela()" />
    </div>

    <div class="linha">
      <select name="tabela" id="seltab" size="10"></select>
    </div>

    <div class="linha">
      <input type="button" value="Finalizar" onclick="resultado()" />
    </div>

    <div id="res"></div>
  </section>

  <footer>
    <p>&copy; CursoemVideo</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
