<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Verificador de Nacionalidade</title>
  <style>
    :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    body { margin: 0; background: #f6f7f9; color: #222; }
    .card {
      max-width: 520px; margin: 8vh auto; background: #fff; padding: 24px;
      border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,.08);
    }
    h1 { font-size: 1.4rem; margin: 0 0 12px; }
    p.helper { margin: 0 0 20px; color: #555; }
    .row { display: flex; gap: 10px; }
    input[type="text"] {
      flex: 1; padding: 12px 14px; border: 1px solid #dcdfe4; border-radius: 10px; font-size: 1rem;
    }
    button {
      padding: 12px 16px; border: 0; border-radius: 10px; cursor: pointer;
      background: #2f80ed; color: #fff; font-weight: 600;
    }
    #res { margin-top: 18px; font-size: 1.05rem; }
    strong { font-weight: 700; }
  </style>
</head>
<body>
  <main class="card">
    <h1>Verificador de Nacionalidade</h1>
    <p class="helper">Digite seu país e clique em <em>Verificar</em>.</p>

    <div class="row">
      <input type="text" id="pais" placeholder="Ex.: Brasil" autocomplete="country-name" />
      <button onclick="verificar()">Verificar</button>
    </div>

    <div id="res"></div>
  </main>

  <script>
    function normalizar(txt) {
      return txt
        .trim()
        .toLowerCase()
        .normalize('NFD')               // remove acentos
        .replace(/[\u0300-\u036f]/g, '');
    }

    function verificar() {
      const input = document.querySelector('#pais');
      const res   = document.querySelector('#res');

      const raw = input.value;
      if (!raw.trim()) {
        res.innerHTML = 'Por favor, digite um país.';
        return;
      }

      const paisNorm = normalizar(raw);
      const brasil   = normalizar('Brasil');

      res.innerHTML = `Vivendo em <strong>${raw}</strong>.<br/>` +
        (paisNorm !== brasil
          ? 'Você é <strong>Estrangeiro(a)</strong>!'
          : 'Você é <strong>Brasileiro(a)</strong>!');
    }
  </script>
</body>
</html>
